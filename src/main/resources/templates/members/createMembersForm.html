<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/members/new" method="post">
    <div class="form-group">
      <label for="user_email">ID-EMAIL</label>
      <input type="text" id="user_email" name="user_email" placeholder="이메일을 입력하세요">
      <label for="user_email">비밀번호</label>
      <input type="password" id="user_pw" name="user_pw" placeholder="비번을 입력하세요">
      <label>성별</label>
      <input type="radio" name="user_gender" value = "m"/>남성
      <input type="radio" name="user_gender" value = "f"/>여성
      <label for="user_phone">폰번호</label>
      <input type="text" id="user_phone" name="user_phone" placeholder="폰번호를 입력하세요">
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
